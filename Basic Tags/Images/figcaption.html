<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Caption</title>
    <style>
        figure {
            border: 1px #cccccc solid;
            padding: 4px;
            margin: auto;
            width: 75%;
            align-items: center;
        }
        
        figcaption {
            background-color: black;
            color: white;
            font-style: italic;
            padding: 2px;
            text-align: center;
        }
    </style>

</head>

<body>
    <figure>
        <img src="phone.jpg" alt="Trulli" style="align-items:center; width:50%;">
        <figcaption>Fig.1 - A Phone</figcaption>
    </figure>
</body>

</html>
