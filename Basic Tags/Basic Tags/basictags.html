<html lang="en">

<head>

    <title>Basic Tags</title>\
    <style media="screen">

<body>

    <p>this is my paragraph</p>
    <a href="#">My 1st link</a><br>

    <a href="https://www.google.com/" target="_top">My 5th link</a><br>
