<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Proposal Form</title>
    <link rel="stylesheet" href="marriage_proposal_form.css">
</head>

<body>
    <main>
        <h1 class="heading">Application For Permission To Date My Daughter</h1>
        <p>Note: Form is to be completed at least 21 days prior to date</p>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label>Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter name here"><br><br>
                <label>Address: </label>
                <input type="text" name="address" id="address" placeholder="Enter address here"><br><br>
                <label>Email: </label>
                <input type="text" name="email" id="email" placeholder="Enter email here"><br><br>
                <label>Phone Number: </label>
                <input type="number" name="phone_no" id="phone_no" placeholder="Enter phone no here"><br><br>
                <label>IQ: </label>
                <input type="number" name="iq" id="iq" placeholder="Enter IQ here"><br><br>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label>Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label>Female</label>
                <input type="radio" id="others" name="gender" value="Others">
                <label>Others</label>
            </fieldset>
        </form>
    </main>
</body>

</html>
